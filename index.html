<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Movie Translator to English</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 40px; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .card { background: white; border-radius: 12px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); transition: transform 0.3s, box-shadow 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 50px rgba(0,0,0,0.3); }
        h2 { color: #333; margin-bottom: 20px; font-size: 1.8em; }
        .form-group { margin-bottom: 20px; }
        input[type="file"] { padding: 10px; border: 2px dashed #667eea; border-radius: 8px; width: 100%; cursor: pointer; }
        input[type="file"]:hover { border-color: #764ba2; background: #f5f5f5; }
        .file-info { font-size: 13px; color: #666; margin-top: 8px; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 14px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; margin-top: 15px; transition: all 0.3s; }
        button:hover { transform: scale(1.05); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        button:active { transform: scale(0.98); }
        .progress-wrapper { width: 100%; height: 30px; background: #eee; border-radius: 15px; overflow: hidden; margin-top: 20px; display: none; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; transition: width 0.3s ease; border-radius: 15px; }
        #status { margin-top: 15px; }
        .status-message { padding: 15px; border-radius: 8px; font-weight: 500; animation: slideIn 0.3s ease; }
        .success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .loading { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
        video { width: 100%; height: auto; background: #000; border-radius: 12px; margin-top: 20px; }
        @keyframes slideIn { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Korean Movie Translator</h1>
        
        <div class="card">
            <h2>Step 1: Upload Your Korean Movie</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <input type="file" id="videoFile" accept="video/*" required />
                    <div class="file-info">üìÑ Supported: MP4, MKV, WebM | Max 500MB</div>
                </div>
                <button type="submit">üöÄ Translate Korean Audio to English</button>
            </form>
            <div class="progress-wrapper" id="progressWrapper">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <div id="status"></div>
        </div>

        <div class="card">
            <h2>Step 2: Preview Your Translated Video</h2>
            <video id="outputVideo" controls></video>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const videoFile = document.getElementById('videoFile');
        const statusEl = document.getElementById('status');
        const progressWrapper = document.getElementById('progressWrapper');
        const progressBar = document.getElementById('progressBar');
        const outputVideo = document.getElementById('outputVideo');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = videoFile.files[0];
            if (!file) {
                showStatus('Please select a file', 'error');
                return;
            }
            if (file.size > 500 * 1024 * 1024) {
                showStatus('File size exceeds 500MB limit', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('video', file);
            progressWrapper.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            showStatus('Uploading and translating Korean ‚Üí English...', 'loading');

            try {
                const xhr = new XMLHttpRequest();
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percentComplete + '%';
                        progressBar.textContent = percentComplete + '%';
                    }
                });
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.videoUrl) {
                                outputVideo.src = response.videoUrl;
                                showStatus('‚úÖ Translation completed successfully!', 'success');
                                progressWrapper.style.display = 'none';
                            } else {
                                showStatus(response.error || 'Unknown error occurred', 'error');
                            }
                        } catch (err) {
                            showStatus('Invalid server response', 'error');
                        }
                    } else {
                        showStatus('Server error: ' + xhr.status, 'error');
                    }
                });
                xhr.addEventListener('error', () => {
                    showStatus('‚ö†Ô∏è Network error. Ensure backend is running on http://localhost:5000', 'error');
                });
                xhr.open('POST', 'http://localhost:5000/api/translate-korean-to-english', true);
                xhr.send(formData);
            } catch (err) {
                showStatus('Error: ' + err.message, 'error');
            }
        });

        function showStatus(message, type = 'info') {
            statusEl.innerHTML = `<div class="status-message ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
